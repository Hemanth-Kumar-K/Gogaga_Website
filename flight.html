<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gogaga Holidays - Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="flight.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html">
                    <img src="./images/icon-removebg-preview.png" alt="Logo" width="80" height="50" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="./holiday.html">Holiday Packages</a>
                </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./flight.html">Flight Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./hotel.html">Hotel Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./package.html">Package Collections</a>
                        </li>
                    </ul>
                </div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <section id="flight-booking">
        <div class="container">
            <h2 style="margin-bottom: 10px;">Flight Booking</h2>

            <form>
                <div class="form-group">
                    <label for="departure">Departure</label>
                    <input type="text" id="departure" name="departure" placeholder="Departure city">
                </div>

                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Destination city">
                </div>

                <div class="form-group">
                    <label for="departure-date">Departure Date</label>
                    <input type="date" id="departure-date" name="departure-date">
                </div>

                <div class="form-group">
                    <label for="return-date">Return Date</label>
                    <input type="date" id="return-date" name="return-date">
                </div>

                <div class="form-group">
                    <label for="passengers">Passengers</label>
                    <input type="number" id="passengers" name="passengers" min="1" value="1">
                </div>

                <button type="submit">Search Flights</button>
            </form>
        </div>
    </section>

    <footer class="py-3" style="background-color: #122741;">
        <div class="container text-center">
            <p>&copy; 2024 Gogaga Holidays. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/4884a47bed.js" crossorigin="anonymous"></script>
</body>
</html>
